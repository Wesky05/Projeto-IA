<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroTrack - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 900px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .left {
      background-color: #5d3a8adc;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .left h1 {
      color: #ffffff;
      font-size: 32px;
    }

    .left h1 span {
      color: #7d66bef1;
    }

    .left p {
      margin-top: 20px;
      font-size: 16px;
      color: #cfcfcf;
    }

    .left video {
      width: 150%;
      max-width: 700px;
      border-radius: 8px;
      margin: 0px;
    }

    .right {
      background-color: #0e0d0d;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .right h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .right p {
      margin-bottom: 30px;
      font-size: 14px;
      color: #cfcfcf;
    }

    .btn {
      padding: 14px;
      margin-bottom: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    .btn-green { background-color: #5d3a8ad7; }
    .btn-green:hover { background-color: #5d3a8a7c; }

    .btn-blue { background-color: #7d66bef1; }
    .btn-blue:hover { background-color: #7d66be73; }

    .footer {
      font-size: 12px;
      margin-top: 40px;
      color: #888;
    }

    .brand {
      color: white;
      font-weight: bold;
    }

    .brand .highlight {
      color: #7d66bef1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Neuro<span>Track</span></h1>
      <p>Monitoramento de Saúde Mental</p>
      <video src="ilustracao.mp4" autoplay muted loop></video>

    </div>
    <div class="right">
      <h2>Bem-vindo ao <span class="brand">Neuro<span class="highlight">Track</span></span></h2>
      <p>Selecione uma opção de acesso para o usuário e continue</p>
      <button class="btn btn-green">Acesso do Administrador</button>
      <button class="btn btn-blue">Acesso do Paciente</button>
      <div class="footer">
        Ambiente digital para o acompanhamento de pacientes com esquizofrenia<br>
      </div>
    </div>
  </div>
</body>
</html>
